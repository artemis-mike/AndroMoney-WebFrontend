<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Daily Expenses Graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Expense Graph</h1>
    {% include 'menu.html' with context %}
    <form method="get" id="groupForm" class="mb-3 row g-3 align-items-end">
      <!-- Collapse toggle for categories -->
      <div class="col-12">
        <label>Categories and Subcategories to show:</label><br>
        <a class="btn btn-outline-secondary btn-sm mb-2" data-bs-toggle="collapse" href="#categorySelector" role="button" aria-expanded="true" aria-controls="categorySelector">
          Show/Hide Categories & Subcategories
        </a>
      </div>

      <!-- Collapsible category and subcategory checkboxes -->
      <div class="collapse show col-12" id="categorySelector">
        <div class="card card-body">
          <h6>Categories:</h6>
          <div class="row">
            {% for cat in all_categories %}
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="categories" value="{{ cat }}" id="cat_{{ cat }}"
                         {% if cat in selected_categories %}checked{% endif %} onchange="this.form.submit()">
                  <label class="form-check-label" for="cat_{{ cat }}">{{ cat }}</label>
                </div>
              </div>
            {% endfor %}
          </div>
          <hr>
          <h6>Subcategories:</h6>
          <div class="row">
            {% for subcat in all_subcategories %}
              <div class="col-md-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="subcategories" value="{{ subcat }}" id="subcat_{{ subcat }}"
                         {% if subcat in selected_subcategories %}checked{% endif %}>
                  <label class="form-check-label" for="subcat_{{ subcat }}">{{ subcat }}</label>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="row g-3 align-items-end">
        <div class="col-auto">
          <label for="group_by">Group by:</label>
          <select name="group_by" id="group_by" class="form-select" onchange="document.getElementById('groupForm').submit();">
            <option value="day" {% if group_by == 'day' %}selected{% endif %}>Day</option>
            <option value="week" {% if group_by == 'week' %}selected{% endif %}>Week</option>
            <option value="month" {% if group_by == 'month' %}selected{% endif %}>Month</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="start_date" class="form-label">From:</label>
          <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date }}">
        </div>
        <div class="col-auto">
          <label for="end_date" class="form-label">To:</label>
          <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date }}">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="show_total" value="1" id="show_total" {% if show_total %}checked{% endif %}>
            <label class="form-check-label" for="show_total">Show overall total</label>
          </div>
        </div>
        <input type="hidden" name="file" value="{{ filename }}">
      </div>
    </form>
    {% if error %}
      <div style="color: red; text-align: center; margin-bottom: 1em;">{{ error }}</div>
    {% endif %}
  </div>
  <div class="container mt-4">
    <canvas id="expenseChart"></canvas>
  </div>

  <script>
    const labels = JSON.parse('{{ labels | tojson | safe }}');
    const datasets = JSON.parse('{{ datasets | tojson | safe }}');
    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: datasets
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: {
            display: true,
            text: 'Summierte Ausgaben'
          }
        },
        scales: {
          x: {
            title: { display: true, text: 'Datum' }
          },
          y: {
            title: { display: true, text: 'Betrag' }
          }
        }
      }
    });
  </script>
</body>
</html>
